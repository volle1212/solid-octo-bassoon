<!doctype html>
<html lang="en">

<body>
    {% extends "base.html" %}
    {%block content %}
    <div class="my-padding">
        <div class="uk-card uk-card-default uk-card-body uk-position-center uk-width-1-3" style="border-radius: 20px; background-color: #232931;">
            <form action="/otherlogin" method="POST">
                <h3 class="accent">Login Here</h3>

                <label for="username" class="">Username</label>
                <input class="uk-input" style="background-color: #393E46; border: 0px solid #393E46;" type="text" placeholder="Email or Phone" name="username" id="username" required>

                <label for="password" class="">Password</label>
                <input style="background-color: #393E46; border: 0px solid #393E46;" class="uk-input uk-margin-large-bottom" type="password" placeholder="Password" name="password" id="password" required>
                <div class="uk-text-center">
                    <button class="uk-input uk-width-1-3" type="submit" value="Login" style="border-radius: 8px;">Login</button>
                </div>


            </form>
        </div>
    </div>
    {% endblock %}
</body>
</html>
